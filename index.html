<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YFB</title>
</head>
<body>
    <div class="container">
        <h1>YFB CALCULATOR</h1>
        <form name="formCurso" class="container">
            <label>Rango inicial</label>
            <input id="inpInicial" type="number" required>
            <label>Rango final</label>
            <input id="inpFinal" type="number" required>
            <input type="submit" value="Calcular">
        </form>
        

        <table id="tableSerie" class="tableSerie">
            <thead>
                <tr>
                    <th>NUMERO</th>
                    <th>SERIE</th>
                </tr>
            </thead>
            
            <tbody></tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
